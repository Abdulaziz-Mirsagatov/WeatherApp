{% extends 'base.html' %}

{% block body %}
<div class="button-container">
    <a href="/" class="home-button">Home</a>
</div>
<form action="/remove-city" method="POST">
    <div class="weather-container">
    {% for data in data_list %}
        <div class="weather-item flexbox">
            <div class="item1">
                <h1>{{data.name}}</h1>
                <h2>{{(data.temp)|round|int}} Â°C</h2>
                <h3>{{data.description}}</h3>
            </div>

            </div>
        </div>

</form>
{% endblock %}
